<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  -->
  </style>
</head>
<body>
  <main>
    <div class="d1">
      <h1>Your Result</h1>
      <div class="cr">
        <p><span>76</span> of 100</p>
      </div>
      <h2>Great</h2>
      <p class="tx1">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="d2">
      <h1>Summary</h1>
      <ul>
        <li id="a"><img src="assets/images/icon-reaction.svg" alt="" class="im"> Reaction</li>
        <li id="b"><img src="assets/images/icon-memory.svg" alt="" class="im"> Memory</li>
        <li id="c"><img src="assets/images/icon-verbal.svg" alt="" class="im"> Verbal</li>
        <li id="d"><img src="assets/images/icon-visual.svg" alt="" class="im"> Visual</li>
      </ul>
      <p id="ct">Continue</p>
    </div>
  </main>
  <!--
  Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
  -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/rsweslley" target="
      ">Weslley Rodrigues</a>.
    </div>
  </footer>
  
</body>
</html>
